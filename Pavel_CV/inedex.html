<body>
	<div id="bodyContent">
			<div id="header">

					<div id="avatar">

				<div id="line">

										<input type="text" placeholder="number 1" id="enterNumber1">
										<input type="text" placeholder="number 2" id="enterNumber2">

									<div id="button">
										<button onclick="sum()">+</button>
										<button onclick="min()">-</button>
										<button onclick="mul()">*</button>
										<button onclick="div()">/</button>
									</div>
									<div id="result">

										<p id="resultCalc"></p>
									</div></div>
